<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - ATM</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(90deg, #e2e2e2,#c9d6ff);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 400px;
            max-width: 90vw;
        }

        .login-header {
            background: #7494ec;
            padding: 2rem;
            text-align: center;
            color: white;
        }

        .login-header h1 {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
        }

        .login-header p {
            opacity: 0.9;
            font-size: 0.9rem;
        }

        .login-form {
            padding: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #374151;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        .form-group.error input {
            border-color: #ef4444;
        }

        .error-message {
            color: #ef4444;
            font-size: 0.875rem;
            margin-top: 0.25rem;
            display: none;
        }

        .form-group.error .error-message {
            display: block;
        }

        .remember-me {
            display: flex;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .remember-me input[type="checkbox"] {
            margin-right: 0.5rem;
            width: auto;
        }

        .remember-me label {
            margin-bottom: 0;
            color: #6b7280;
            cursor: pointer;
        }

        .button-group {
            display: flex;
            gap: 1rem;
        }

        .btn {
            flex: 1;
            padding: 0.75rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: #7494ec;
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(79, 70, 229, 0.3);
        }

        .btn-secondary {
            background: #f3f4f6;
            color: #374151;
            border: 1px solid #d1d5db;
        }

        .btn-secondary:hover {
            background: #e5e7eb;
        }

        .forgot-password {
            text-align: center;
            margin-top: 1.5rem;
        }

        .forgot-password a {
            color: #4f46e5;
            text-decoration: none;
            font-size: 0.875rem;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .success-message {
            background: #10b981;
            color: white;
            padding: 0.75rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
            text-align: center;
        }

        @media (max-width: 480px) {
            .login-container {
                margin: 1rem;
            }
            
            .button-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>ATM</h1>
            <p>Hệ thống rút tiền trên toàn quốc</p>
        </div>
        
        <form class="login-form" id="loginForm">
            <div class="success-message" id="successMessage">
                Đăng nhập thành công! Đang chuyển hướng...
            </div>
            
            <div class="form-group" id="usernameGroup">
                <label for="username">Tên đăng nhập</label>
                <input type="text" id="username" name="username" placeholder="Nhập tên đăng nhập">
                <div class="error-message" id="usernameError">Vui lòng nhập tên đăng nhập</div>
            </div>
            
            <div class="form-group" id="passwordGroup">
                <label for="password">Mật khẩu</label>
                <input type="password" id="password" name="password" placeholder="Nhập mật khẩu">
                <div class="error-message" id="passwordError">Vui lòng nhập mật khẩu</div>
            </div>
            
            <div class="remember-me">
                <input type="checkbox" id="rememberMe" name="rememberMe">
                <label for="rememberMe">Ghi nhớ đăng nhập</label>
            </div>
            
            <div class="button-group">
                <button type="submit" class="btn btn-primary" id="loginBtn">
                    Đăng nhập
                </button>
                <button type="button" class="btn btn-secondary" id="cancelBtn">
                    Hủy bỏ
                </button>
            </div>
            
            <div class="forgot-password">
                <a href="#" onclick="alert('Tính năng quên mật khẩu sẽ được phát triển!')">Quên mật khẩu?</a>
            </div>
        </form>
    </div>

    <script>
        // Lấy các elements
        const loginForm = document.getElementById('loginForm');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const rememberMeCheckbox = document.getElementById('rememberMe');
        const loginBtn = document.getElementById('loginBtn');
        const cancelBtn = document.getElementById('cancelBtn');
        const successMessage = document.getElementById('successMessage');

        // Tài khoản demo cho testing
        const demoAccounts = {
            'admin': 'admin123',
            'teacher': 'teacher123',
            'student': 'student123'
        };

        // Load remembered username khi trang load
        window.addEventListener('load', function() {
            const rememberedUsername = localStorage.getItem('rememberedUsername');
            if (rememberedUsername) {
                usernameInput.value = rememberedUsername;
                rememberMeCheckbox.checked = true;
            }
        });

        // Hàm kiểm tra validation
        function validateForm() {
            let isValid = true;
            
            // Reset errors
            clearErrors();
            
            // Kiểm tra username
            const username = usernameInput.value.trim();
            if (!username) {
                showError('usernameGroup', 'usernameError', 'Vui lòng nhập tên đăng nhập');
                isValid = false;
            } else if (username.length < 3) {
                showError('usernameGroup', 'usernameError', 'Tên đăng nhập phải có ít nhất 3 ký tự');
                isValid = false;
            }
            
            // Kiểm tra password
            const password = passwordInput.value;
            if (!password) {
                showError('passwordGroup', 'passwordError', 'Vui lòng nhập mật khẩu');
                isValid = false;
            } else if (password.length < 6) {
                showError('passwordGroup', 'passwordError', 'Mật khẩu phải có ít nhất 6 ký tự');
                isValid = false;
            }
            
            return isValid;
        }

        // Hàm hiển thị lỗi
        function showError(groupId, errorId, message) {
            const group = document.getElementById(groupId);
            const error = document.getElementById(errorId);
            group.classList.add('error');
            error.textContent = message;
        }

        // Hàm xóa tất cả lỗi
        function clearErrors() {
            const errorGroups = document.querySelectorAll('.form-group.error');
            errorGroups.forEach(group => group.classList.remove('error'));
        }

        // Hàm kiểm tra đăng nhập
        function checkLogin(username, password) {
            // Kiểm tra với tài khoản demo
            return demoAccounts[username] === password;
        }

        // Xử lý form submit
        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            if (validateForm()) {
                const username = usernameInput.value.trim();
                const password = passwordInput.value;
                
                // Hiệu ứng loading
                loginBtn.textContent = 'Đang đăng nhập...';
                loginBtn.disabled = true;
                
                // Simulate API call
                setTimeout(() => {
                    if (checkLogin(username, password)) {
                        // Đăng nhập thành công
                        successMessage.style.display = 'block';
                        
                        // Lưu remember me
                        if (rememberMeCheckbox.checked) {
                            localStorage.setItem('rememberedUsername', username);
                        } else {
                            localStorage.removeItem('rememberedUsername');
                        }
                        
                        // Chuyển hướng sau 2 giây
                        setTimeout(() => {
                            alert(`Chào mừng ${username}! Bạn đã đăng nhập thành công.\nDemo accounts:\n- admin/admin123\n- teacher/teacher123\n- student/student123`);
                        }, 1500);
                        
                    } else {
                        // Đăng nhập thất bại
                        showError('passwordGroup', 'passwordError', 'Tên đăng nhập hoặc mật khẩu không đúng');
                        loginBtn.textContent = 'Đăng nhập';
                        loginBtn.disabled = false;
                    }
                }, 1000);
            }
        });

        // Xử lý nút Cancel
        cancelBtn.addEventListener('click', function() {
            if (confirm('Bạn có chắc chắn muốn hủy bỏ?')) {
                // Reset form
                loginForm.reset();
                clearErrors();
                successMessage.style.display = 'none';
                
                // Có thể chuyển hướng về trang chủ
                // window.location.href = 'index.html';
                alert('Đã hủy bỏ đăng nhập');
            }
        });

        // Xóa lỗi khi user bắt đầu nhập
        usernameInput.addEventListener('input', function() {
            if (this.value.trim()) {
                document.getElementById('usernameGroup').classList.remove('error');
            }
        });

        passwordInput.addEventListener('input', function() {
            if (this.value) {
                document.getElementById('passwordGroup').classList.remove('error');
            }
        });

        // Xử lý phím Enter
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && (e.target === usernameInput || e.target === passwordInput)) {
                loginForm.dispatchEvent(new Event('submit'));
            }
        });

        // Console log để debug
        console.log('=== DEMO ACCOUNTS ===');
        console.log('admin / admin123');
        console.log('teacher / teacher123');  
        console.log('student / student123');
        console.log('====================');
    </script>
</body>
</html>
